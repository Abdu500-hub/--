        #tasksPage .back-button {

    <script>
        // --- Global Page Navigation Logic ---
        function showPage(pageId) {
            document.querySelectorAll('.page-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
            // Scroll to top of the page when navigating
            window.scrollTo({ top: 0, behavior: 'smooth' });

            // Specific logic for tasksPage when it becomes active
            if (pageId === 'tasksPage') {
                displayTasksMotivationalPhrase(); // Changed function name for clarity
            }
            // Hide app-wide phrase when navigating away from home page
            if (pageId !== 'homePage') {
                document.getElementById('appMotivationalPhrase').style.display = 'none';
            } else {
                displayAppMotivationalPhrase(); // Show app-wide phrase if returning to home page
            }
        }

        // --- App-Wide Motivational Phrase Logic ---
        const appMotivationalPhrases = [
            'النجاح يبدأ بقرار.',
            'لا تتوقف عندما تتعب، توقف عندما تنتهي.',
            'اجعل كل يوم تحفة فنية.',
            'كل خطوة صغيرة تقربك من هدفك.',
            'أنت أقوى مما تتخيل.',
            'العمل الجاد يؤتي ثماره دائمًا.',
            'ابدأ الآن، ليس غدًا.',
            'التفاؤل هو مفتاح كل نجاح.',
            'كن التغيير الذي تريد أن تراه في العالم.',
            'إيمانك بقدراتك هو سر قوتك.'
        ];

        function displayAppMotivationalPhrase() {
            const phraseElement = document.getElementById('appMotivationalPhrase');
            if (phraseElement) {
                const randomIndex = Math.floor(Math.random() * appMotivationalPhrases.length);
                phraseElement.textContent = appMotivationalPhrases[randomIndex];
                phraseElement.style.display = 'block'; // Make sure it's visible
            }
        }

        // Call this function when the page loads initially
        window.addEventListener('load', displayAppMotivationalPhrase);


        // --- Blog Page Specific JavaScript ---
        const writingArea = document.getElementById('writingArea');
        const blogMessage = document.getElementById('message');
        const fontColorSelector = document.getElementById('fontColor');

        if (writingArea) {
            writingArea.addEventListener('input', function() {
                const text = writingArea.value;
                const words = text.split(/\s+/).filter(word => word.length > 0);
                const wordCount = words.length;

                if (wordCount >= 100) {
                    blogMessage.style.display = 'block';
                } else {
                    blogMessage.style.display = 'none';
                }
            });

            // Load saved content and settings when page loads
            window.addEventListener('load', function() {
                const savedBlogContent = localStorage.getItem('blogContent');
                if (savedBlogContent) {
                    writingArea.value = savedBlogContent;
                    writingArea.dispatchEvent(new Event('input')); // Trigger input event to update word count message
                }

                const savedFontColor = localStorage.getItem('blogFontColor');
                if (savedFontColor) {
                    writingArea.style.color = savedFontColor;
                    fontColorSelector.value = savedFontColor; // Set the selector to the saved color
                }

                const savedFontSize = localStorage.getItem('blogFontSize');
                if (savedFontSize) {
                    writingArea.style.fontSize = savedFontSize;
                }
            });

            // Event listener for font color change
            fontColorSelector.addEventListener('change', function() {
                writingArea.style.color = this.value;
                localStorage.setItem('blogFontColor', this.value);
            });
        }

        // Function to change font size
        function changeFontSize(change) {
            if (writingArea) {
                let currentSize = parseFloat(getComputedStyle(writingArea).fontSize);
                let newSize = currentSize + change;
                // Optional: set min/max font size
                if (newSize < 10) newSize = 10;
                if (newSize > 30) newSize = 30;

                writingArea.style.fontSize = newSize + 'px';
                localStorage.setItem('blogFontSize', newSize + 'px');
            }
        }

        function saveContent() {
            if (writingArea) {
                localStorage.setItem('blogContent', writingArea.value);
                alert('تم حفظ المحتوى بنجاح!');
            }
        }

        function clearContent() {
            if (writingArea && confirm('هل أنت متأكد أنك تريد حذف كل شيء؟')) {
                writingArea.value = '';
                blogMessage.style.display = 'none';

        function createTaskItem(index) {

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';

            checkbox.id = `task-${index}`;

            textArea.placeholder = `المهمة رقم ${index + 1}`;
            textArea.rows = 1;

            checkbox.addEventListener('change', function() {
                if (checkbox.checked) {
                    textArea.classList.add('completed');
                } else {
                    textArea.classList.remove('completed');
                }
                saveTasks();
            });

            textArea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
                saveTasks();
            });

            taskItem.appendChild(checkbox);
            taskItem.appendChild(textArea);
            tasksContainer.appendChild(taskItem);

            return { checkbox, textArea };
        }

                    });
                });
                localStorage.setItem('tasksData', JSON.stringify(tasksData));
            }

            function loadTasks() {
                const savedTasks = localStorage.getItem('tasksData');
                if (savedTasks) {
                    const tasksData = JSON.parse(savedTasks);
                    tasksData.forEach((data, index) => {
                        if (taskElements[index]) {
                            taskElements[index].textArea.value = data.text;
                            taskElements[index].checkbox.checked = data.checked;
                            taskElements[index].checkbox.dispatchEvent(new Event('change')); // Trigger change to apply 'completed' class
                            taskElements[index].textArea.dispatchEvent(new Event('input')); // Trigger input to adjust height
                        }
                    });
                }
            }
            window.addEventListener('load', loadTasks);

            function displayTasksMotivationalPhrase() { // Renamed function
                const phraseElement = document.getElementById('motivationalPhrase');
                const randomIndex = Math.floor(Math.random() * tasksMotivationalPhrases.length);
                phraseElement.textContent = tasksMotivationalPhrases[randomIndex];
            }
        }
    </script>
